<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
        <div id="cal">
            <div id="display">
                <p>Reserved for Display</p>
            </div>
                <div id="allBtns">
                <div id="nums">
                    <div id="numRow-1">
                        <button id="btnNum-1">1</button>
                        <button id="btnNum-2">2</button>
                        <button id="btnNum-3">3</button>
                    </div>
                    <div id="numRow-2">
                        <button id="btnNum-4">4</button>
                        <button id="btnNum-5">5</button>
                        <button id="btnNum-6">6</button>
                    </div>
                    <div id="numRow-3">
                        <button id="btnNum-7">7</button>
                        <button id="btnNum-8">8</button>
                        <button id="btnNum-9">9</button>
                    </div>
                    <div id="numRow-4">
                        <button id="btnNum-0">0</button>
                        <button id="btnNum-dot">.</button>
                        <button id="btnNum-posNneg">+/-</button>
                    </div>
                </div>
            <div id="operands">
                <div id="operandRow-1">        
                    <button id="cancel">AC</button>
                    <button id="backOne">back</button>
                </div>
                <div id="operandRow-2">        
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
                <div id="operandRow-3">        
                    <button id="multo">X</button>
                    <button id="divid">/</button>
                </div>
                <div id="operandRow-4">        
                        <button id="equal">=</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
